<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
    <!-- timeago lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
    

  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav>
      <span id="logo">tweeter</span>
      <div class="write-tweet">
        <span><b>Write</b> a new tweet</span>
        <i id= "compose-tweet-arrow" class="fa-solid fa-angles-down fa-fade"></i>
      </div>
    </nav>

    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png" alt="Profile avatar">
      </div>
      <br>
      <div>
        <h2> Rose <span> Francis</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
   
    <main class="container">

      <section class="new-tweet">
        <div id="error-message">

        </div>

        <form>
          <label for="tweet-text"><h3>What are you humming about?</h3></label>
          <textarea name="text" id="tweet-text"></textarea>
          <hr>
          <div class="submit-counter-box">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>

        </form>
      </section>

      <section id="tweet-container">
       
      </section>

      <div>
        <button id="toggle-up" type="button"> <i class="fa-solid fa-angles-up fa-bounce"> </i></button>
      </div>
      

    </main>
    
  </body>
</html>
